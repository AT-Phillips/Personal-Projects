<!DOCTYPE html>
<html lang="en-US">

<head>
    <!--Austin Phillips, 6/26/23, "Fitness Club", info.html-->
    <meta charset="utf-8"/>
    <title>
        Sign Up Form
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="info.html">Info</a></li>
            </ul>
        </nav>
    </header>
    <h1>Sign Up for the Course</h1>
    <form action="thankyou.html" method="get">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="bestWayToReach">Best way to reach:</label>
        <select id="bestWayToReach" name="bestWayToReach">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="owl">Owl</option>
        </select><br><br>

        <h3>Classes interested in:</h3>
        <input type="checkbox" id="zumba" name="classes" value="Zumba">
        <label for="zumba">Zumba</label><br>
        <input type="checkbox" id="Sprint" name="classes" value="Sprint">
        <label for="Sprint">Sprint</label><br>
        <input type="checkbox" id="spin" name="classes" value="Spin">
        <label for="spin">Spin</label><br>
        <input type="checkbox" id="MixxedFIT" name="classes" value="MixxedFIT">
        <label for="MixxedFIT">MixxedFIT</label><br>
        <input type="checkbox" id="BodyPump" name="classes" value="BodyPump">
        <label for="BodyPump">BodyPump</label><br>
        <input type="checkbox" id="cross-training" name="classes" value="Cross Training">
        <label for="cross-training">Cross Training</label><br>
        <input type="checkbox" id="advanced-cross-training" name="classes" value="Advanced Cross Training">
        <label for="advanced-cross-training">Advanced Cross Training</label><br>
        <br>

        <label>Preferred class time:</label><br>
        <input type="radio" id="am" name="classTime" value="AM">
        <label for="am">AM</label><br>
        <input type="radio" id="pm" name="classTime" value="PM">
        <label for="pm">PM</label><br>

        <br><br>

        <input type="submit" value="Submit">
    </form>
    <footer>
        <h2>Contact Information</h2>
        <p><strong>Fit for Fun Fitness Club</strong></p>
        <p>123 Main Street</p>
        <p>Springfield, MO, 65802</p>
        <p>Phone: (123) 456-7890</p>
        <p>Email: inquiries@fit4fun.com</p>
    </footer>
</body>

</html>
