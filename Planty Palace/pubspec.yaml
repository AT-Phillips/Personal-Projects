name: planty_palace
description: A cross-platform flora cataloging app with plant care tracking and reminders.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  
  # State management
  provider: ^6.0.5
  
  # Local storage
  sqflite: ^2.3.0
  path_provider: ^2.1.0
  shared_preferences: ^2.2.0
  
  # UI components
  flutter_slidable: ^3.0.0
  fl_chart: ^0.63.0
  
  # Utilities
  intl: ^0.18.1
  qr_flutter: ^4.1.0
  uuid: ^3.0.7
  
  # Notifications
  flutter_local_notifications: ^15.1.0
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300